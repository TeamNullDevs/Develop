<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8"/>
		
		<title>Пошук ідей</title>
		<link rel="shortcut icon" href="title.jpg" type="image/jpg" />
		<link rel="stylesheet" href="Style.css" type="text/css">
	</head>
	<body>
		<form action="Register">
				<div class="register">
					<div class="title">Sing UP</div>
						<div сlass="enter">First Name:</div>
							<div class="firstName">
								<input type="text" class="reg" placeholder="enter your first name" required/>
							</div>
						<div сlass="enter">Last name:</div>
							<div class="lastName">	
								<input id="lastName" class="reg" type="text" placeholder="enter your last name" required/><br>
							</div>
						<div сlass="enter">Email:</div>
							<div class="email">
								<input id="email"  class="reg" type="text" placeholder="enter your email" required/><br> 
							</div>
						<div сlass="enter">Password:</div>
							<div class="password">
								<input id="password" class="reg" type="password" placeholder="enter your password"required/><br>
							</div>
						<div сlass="enter">Confirm password:</div>
							<div class="confirmPassword"> 
								<input id="confirmPassword" class="reg" type="password" placeholder="condirm your password"required/><br>
						</div>
							<div class="done">
								<button id="regBut"><span>Done</span></button>
							</div>
						<div class="recover">
							<a href="index.html">Already registered?<a>
						</div>
					</div>

		</form>
	</body>
</html>
